<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc0cb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            min-height: 100%;
        }
        h1 {
            color: #d6336c;
            font-size: 5vw;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 5vw;
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 3vw 6vw;
            font-size: 2vw;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .yes:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .no {
            background-color: #d6336c;
            color: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .no:hover {
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Quer jantar comigo? üçΩÔ∏è‚ù§Ô∏è</h1>
    <div class="container">
        <button class="yes" onclick="alert('√ìtimo! Vamos jantar! üòç')">Sim!</button>
        <button class="no" onmouseover="moveNoButton()">N√£o...</button>
    </div>
    
    <script>
        function moveNoButton() {
            let btn = document.querySelector('.no');
            let maxX = window.innerWidth - btn.clientWidth - 50;
            let maxY = window.innerHeight - btn.clientHeight - 50;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            btn.style.position = 'absolute';
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
